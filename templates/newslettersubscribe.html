{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="pages main_light">

<h1>Subscribe newsletter</h1>

<p class="regular-text">Enter your email address to automatically receive the ATAWAS Newsletter.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Subscribe</button>
  <h1>{{ error }}</h1>

</form>

<img class="banner" src="{% static 'images/newsletter.jpg' %}" alt="awac-banner">

</div>
{% endblock content%}
